enum Permission {
  ADMIN
  USER
  ITEMCREATE
  ITEMUPDATE
  ITEMDELETE
  PERMISSIONUPDATE
}

type User {
  id: ID! @unique
  name: String!
  email: String! @unique
  password: String!
  resetToken: String
  resetTokenExpiry: Float
  permissions: [Permission]
}

type Employee {
  id: ID! @unique
  name: String!
  active: Boolean!
  email: String! @unique
}

type Company {
  id: ID! @unique
  active: Boolean!
  name: String!
}

# Salary, social insurance
# discounts
type PayrollType {
  id: ID! @unique
  type: String!
  operator: String!
  value: Float!
}

# Payroll template that groups
# payroll types
type PayrollConfig {
  id: ID! @unique
  name: String!
  types: [PayrollType!]
  updatedAt: DateTime!
  createdAt: DateTime!

}

# all types of payrolls inside
# a company
type PayrollRegistry {
  id: ID! @unique
  name: String!
  active: Boolean!
  company: Company!
  config: PayrollConfig!
  employees: [Employee!]
  updatedAt: DateTime!
  createdAt: DateTime!
}